<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="FormularioNuevoUsuario.css">
    <body background="fondos.jpg">
    <title>Formulario Nuevo Usuario</title>
  </head>
  <body>
    <section class="form-register">
      <h4>Formulario Nuevo Usuario</h4>
      <input class="Controls" type="text" name="Nombres" id="Nombres" placeholder="Ingrese Su Primer Nombre">
      <input class="Controls" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese Su Primer Apellido">
      <input class="Controls" type="date" name="Fecha" id="Fecha De Nacimiento" placeholder="Fecha De Nacimiento">
      <input class="Controls" type="text" name="Telefono" id="Telefono" placeholder="Ingrese Su Número De Télefono">
      <input class="Controls" type="email" name="Correo" id="Correo" placeholder="Ingrese Su Correo">
      <input class="Controls" type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese Su Nueva Contraseña">
      <input class="Controls" type="password" name="Contraseña" id="Contraseña" placeholder="Confirmar Contraseña">
      Sexo:
      <input type="radio" name="hm" value="M"> Masculino
      <input type="radio" name="hm" value="F"> Femenino
      <input class="botons" type="submit" value="Registrarte">
    </section>
  </body>
</html>
